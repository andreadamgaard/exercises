<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animals (basic)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Animals - basic</h1>
    <button data-filter="cats" type="button">Only cats</button>
    <button data-filter="dogs" type="button">Only dog</button>
    <button data-filter="all" type="button">All</button>
    <ul>
        <li class="sort" data-sortorder="asc" data-sort="name"><strong>Name</strong></li>
        <li class="sort" data-sortorder="asc" data-sort="type"><strong>Type</strong></li>
        <li class="sort" data-sortorder="asc" data-sort="desc"><strong>Desription</strong></li>
        <li class="sort" data-sortorder="asc" data-sort="age"><strong>Age</strong></li>
    </ul>
    <div id="list">
        <!-- animal template will be cloned and inserted here -->
    </div>

    <template id="animal">
        <ul>
            <li data-field="name">XX</li>
            <li data-field="type">YY</li>
            <li data-field="desc">ZZ</li>
            <li data-field="age">VV</li>
        </ul>
    </template>

    <script src="animals_basic.js"></script>
</body>

</html>
