<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animals (basic)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Animals - basic</h1>
    <ul>
        <li>Name</li>
        <li>Type</li>
        <li>Desription</li>
        <li>Age</li>
    </ul>
    <div id="list">
        <!-- animal template will be cloned and inserted here -->
    </div>

    <template id="animal">
        <ul>
            <li data-field="name">XX</li>
            <li data-field="type">XX</li>
            <li data-field="desc">XX</li>
            <li data-field="age">XX</li>
        </ul>
    </template>

    <script src="animals_basic.js"></script>
</body>

</html>
